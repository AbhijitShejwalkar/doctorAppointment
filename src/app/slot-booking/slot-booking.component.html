<mat-card>
    <mat-card-content>
      <div class="header">
        <P>Slot Booking</P>
      </div>
      <form (ngSubmit)="onSlotBooking()"  [formGroup]="slotBookingForm">
        <div class="emailInput">
          <mat-form-field>
            <mat-label>Choose a Booking Date</mat-label>
            <input matInput [matDatepicker]="picker" [matDatepickerFilter]="dateFilter"  formControlName="slotBookingDate">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
         </div>

        <button mat-flat-button color="primary">Next</button>
      </form>

    </mat-card-content>
  </mat-card>
