<mat-card>
  <mat-card-content>
    <div class="header">
      <P>Enter Date to Check Time slot</P>
    </div>
    <form (ngSubmit)="onSlotBooking()"  [formGroup]="slotBookingForm">
      <div class="emailInput">
        <mat-form-field>
          <mat-label>Choose a Booking Date</mat-label>
          <input matInput [matDatepicker]="picker" [matDatepickerFilter]="dateFilter"  formControlName="slotBookingDate">
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        </div>

      <button mat-flat-button color="primary">Search</button>
    </form>

  </mat-card-content>
</mat-card>

<div class=" alert alert-primary" role="alert" style="text-align: center;
    border-color: white;">

 <h3 *ngIf="slotBookingData.length > 0">Available Time slot for Date {{ selectedDateInfo }}</h3>
 <h3 *ngIf="slotBookingData.length == 0">No Available Time slot for Date {{ selectedDateInfo }}</h3>
</div>
<div class="row">




      <div class="card-container">
        @for( slot of slotBookingData; track slot.slotId) {

          <mat-card class="card">

            <mat-card-content (click)="bookAppointment(slot.slotTime)">{{ slot.slotTime }} </mat-card-content>
          </mat-card>
        }

      </div>


  <!-- </mat-card> -->
</div>
